apiVersion: apps/v1
kind: Deployment
metadata:
  name: bid-service
  labels:
    app: bid-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bid-service
  template:
    metadata:
      labels:
        app: bid-service
    spec:
      containers:
        - name: room-service
          image: nganeemmanuel/room8-bidservice:20250626122957
          ports:
            - containerPort: 8084
          env:
            - name: JAVA_OPTS
              value: "-Dspring.profiles.active=prod"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: bid-service-secret
                  key: db-url
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: bid-service-secret
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bid-service-secret
                  key: db-password
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: kafka-secret
                  key: kafka-bootstrap-servers
          envFrom:
            - configMapRef:
                name: bid-service-config
