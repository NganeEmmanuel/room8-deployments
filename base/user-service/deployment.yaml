apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: nganeemmanuel/room8-userservice:20250607141453
          ports:
            - containerPort: 8082
          env:
            - name: JAVA_OPTS
              value: "-Dspring.profiles.active=prod"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: db-url
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: db-password
          envFrom:
            - configMapRef:
                name: user-service-config
