apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-registry-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: ""
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /eureka(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: service-registry
                port:
                  number: 8761   # âœ… Use the correct service port
