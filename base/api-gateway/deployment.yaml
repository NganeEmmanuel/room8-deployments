apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: nganeemmanuel/room8-apigateway:20250612145053
          ports:
            - containerPort: 8765
          env:
            - name: JAVA_OPTS
              value: "-Dspring.profiles.active=prod"
            - name: ALLOWED_ORIGINS_URI
              valueFrom:
                secretKeyRef:
                  name: api-gateway-secret
                  key: allowed-origins-uri